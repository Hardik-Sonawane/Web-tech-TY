document.querySelector("#btn").addEventListener("click", function() {
    let name = document.getElementById("name").value;
  
    let tableBody = document.getElementById("tablebody");
    let row = document.createElement("tr");
    let cellName = document.createElement("td");  
    cellName.textContent = name;

    row.appendChild(cellName);
    let cellCount = document.createElement("td");
    cellCount.textContent = "0";
    row.appendChild(cellCount);
    
    let cellAction = document.createElement("td");
    let voteButton = document.createElement("button");
    voteButton.textContent = "Vote";
    voteButton.addEventListener("click", function() {

        let currentCount = parseInt(cellCount.textContent);
        cellCount.textContent = currentCount + 1;
    });
    cellAction.appendChild(voteButton);
    row.appendChild(cellAction);
    tableBody.appendChild(row);
    document.getElementById("name").value = ""; // Clear input field

});
