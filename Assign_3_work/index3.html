<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<table id="table1" border="1" cellspacing="0" cellpadding="5">
    <tr>
        <th>Id</th>
        <th> user id </th>
        <th>Title</th>
        <th>Completed</th>
    </tr>
</table>


<script>
function getdata() {
    let p = fetch("https://jsonplaceholder.typicode.com/todos");

    p.then((response) => {
        console.log("Data is received");
        let x = response.json();

        x.then((result) => {
            console.log(result);

            let table = document.getElementById("table1");

            result.forEach((item) => {
                let row = table.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);
                let cell4 = row.insertCell(3);

                cell1.textContent = item.id;
                cell2.textContent = item.userId;
                cell3.textContent = item.title;
                cell4.textContent = item.completed ? "Yes" : "No";
                
            });
        });

        x.catch((e) => {
            console.log("Error parsing JSON:", e);
        });
    });

    p.catch((e) => {
        console.log("Error fetching data:", e);
    });
}

getdata();
</script>

</body>
</html>
